        <div class="row">

        </div>

        <div class="row">

        </div>


        <div class=" row">

        </div>

        <div class="row">

            <select>
                <option>
                    Male
                </option>
                <option>
                    Female
                </option>
                <option>
                    Other
                </option>
            </select>
        </div>
        <div class="row">
            <label for="Nationality">Mongolian</label>

        </div>

            <label for="Nationality">Foreigner</label>

        <div class="row">

        </div>
        <div class="row">

        </div>
        <div class="row">
            <textarea cols="16" rows="4"></textarea>
        </div>


        <div class="row">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password">
        </div>
        <div class="row">
            <label for="repreat-password">Repeat Password</label>

        </div>
        <div class="row">
