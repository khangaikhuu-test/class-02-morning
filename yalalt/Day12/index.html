<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>User Registration</title>
</head>

<body>
    <main>
        <h1 class="my-form">
            Registration Form
        </h1>
        <br/>
        <form action="server.html">
            <div class="row">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter email">
            </div>

            <div class="row">
                <label for="phone">Phone number</label>
                <input type="number" name="phone" placeholder="Enter phone number">
            </div>

            <div class="row">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" placeholder="Enter first name">
            </div>

            <div class="row">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" placeholder="Enter last name">
            </div>

            <div class="row">
                <label for="gender">Gender</label>
                <select>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                    <option value="other">
                        Other
                    </option>
                </select>
            </div>

            <div class="row">
                <label for="nationality">Mongolian</label>
                <input type="radio" name="nationality">
            </div>
            <div class="row">
                <label for="nationality">Non Mongolian</label>
                <input type="radio" name="nationality">
            </div>
            
            <div class="row">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter password">
            </div>

            <div class="row">
                <label for="password">Repeat password</label>
                <input type="password" name="password" placeholder="Repeat password">
            </div>
            
            <div class="row">
                <label for="address">Address</label>
            </div>
            <div class="row">
                <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter address"></textarea>
            </div>

            <div class="row">
                <input type="submit" placeholder="Submit">
                <!-- <button>Submit</button> -->
            </div>
        </form>
    </main>
</body>

</html>
