<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        My Register Form
    </h1>
    <form action="success.html">
        <div class="row">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="E-mail">
        </div>

        <div class="row">
            <label for="phone">Phone Number</label>
            <input type="number" name="phone" placeholder="Phone Number">
        </div>
        <div class="row">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" placeholder="First Name">

        </div>
        <div class="row">
            <label for="last-name"> Last name</label>
            <input type="text" name="last-name" placeholder="Last name">
        </div>
        <div class="row">
            <label for="gender">Gender</label>
            <select name="gender" id="">
                <option value="male">Male</option>
                <option value="Female">Female</option>
                <option value="other">Others</option>
            </select>
        </div>

        <div class="row">
            <label for="nationality"> Mongolion</label>
            <input type="radio" name="nationlaity">
        </div>
        <div class="row">
            <label for="foreign"> Foreign</label>
            <input type="radio" name="foreign">
        </div>

        <div class="row">
            <label for="address">Address</label>
            <textarea name="address" id="" cols="20" rows="5"></textarea>
        </div>
        <div class="row">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter password">
        </div>
        <div class="row">
            <label for="repeatpass">Repeat Password</label>
            <input type="password" name="repeatpass" placeholder="Enter password again">
        </div>
        <div class="row">
            <!-- <input type="submit" placeholder="Submit"> -->
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
