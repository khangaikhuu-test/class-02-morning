<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <h1>My register form</h1>
    <form action="success.html">
        <div class="row">
            <label for="E-mail">E-mail:</label>
            <input type="E-mail" name="E-mail" placeholder="E-mail">
        </div>
        <div class="row">
            <label for="phone">Phone Number:</label>
            <input type="number" name="phone" placeholder="Phone Number">
        </div>
        <div class="row">
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" placeholder="First Name">
        </div>
        <div class="row">
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" placeholder="Last name">
        </div>
        <div class="row">
            <label for="last-name">Address:</label>
        </div>
        <div class="row">
            <textarea cols="40" rows="4"></textarea>
        </div>
        <div class="row">
            <label for="gender">Gender</label>
            <select>
                <option>
                    Male
                </option>
                <option>
                    Female
                </option>
                <option>
                    Other
                </option>
            </select>
        </div>
        <div class="row">
            <label for="nationality">Mongolian</label>
            <input type="radio" name="foreign">
        </div>
        <div class="row">
            <label for="nationality">Non Mongolian</label>
            <input type="radio" name="nationality">
        </div>
        <div class="row">
            <label for="last-name">Password:</label>
            <input type="password" name="Password" placeholder="type here">
        </div>
        <div class="row">
            <label for="last-name">Repeat Password:</label>
            <input type="password" name="Repeat Password" placeholder="type here">
        </div>

        <div class="row">
            <!-- <input type="submit" placeholder="Submit"> -->
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
