<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

</head>

<body>
  <header>
    <div class="main-nav">
      <img id="finsweet" src="./images/Logo.svg" />
      <div class="navbar">
        <div class="nav-item"><a href="./index.html">Home</a></div>
        <div class="nav-item"><a href="./careers.html">Careers</a></div>
        <div class="nav-item"><a href="./services.html">Services</a></div>
        <div class="nav-item"><a href="./blog.html">Blog</a></div>
        <div class="nav-item"><a href="./contact-us.html">Contact Us</a></div>
        <div class="nav-item" id="call-to"><a>Call to Action</a></div>
      </div>
    </div>
  </header>
  <div id="subscribed" class="contents header big-h">Successfully Subscribed</div>
  <footer class="flex">
    <div id="footcont" class="contents flex-col around">
      <div class="flex align-between between">
        <div class="f-logos max-w350 between">
          <img id="fins-logo-white" src="./images/Logo-white.svg" alt="fins-logo">
          <div class="header med-h white">
            Bespoke software solutions
          </div>
          <div class="logos">
            <img src="./images/facebook.png" alt="fb-logo">
            <img src="./images/youtube.png" alt="yt-logo">
            <img src="./images/instagram.png" alt="ig-logo">
            <img src="./images/twitter.png" alt="twitter-logo">
          </div>
        </div>
        <div class="about">
          <div class="f-header">Company</div>
          <p>About Us</p>
          <p>Careers</p>
          <p>Services</p>
          <p>Blog</p>
        </div>
        <div class="about">
          <div class="f-header">Connect</div>
          <p>hi@finsweet.com</p>
          <p>+(123) 456-7890</p>
        </div>
        <div class="newsletter flex-col between">
          <div class="f-header">Join Newsletter</div>
          <div class="input">
            <form action="subscribed.html">
              <input type="email" name="email" placeholder="Type email here" class="email-input">
              <button type="submit" placeholder="submit" id="subscribe" class="button orange-bg">Subscribe</button>
            </form>
          </div>

        </div>

      </div>
      <div class="f-bottom flex between">


        <p>© All rights reserved – Finsweet</p>
        <div class="flex gap-40">
          <p>Privacy Policy</p>
          <p>Terms & Conditions
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
